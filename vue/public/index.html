  <style>
    html {
      overflow-y: auto!important;
    }

    body {
      background-color: white;
    }

    #app:not(:empty)+#loader {
      display: none;
    }

    #loader {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: linear-gradient(#19D2FE, #1E64F0);
    }

    #loader svg {
      position: fixed;
      top: calc(50vh - 22px);
      left: 50vw;
      height: 100vmin;
      transform: translate(-50%, -50%);
    }

    .pulse {
      animation: pulse-animation 2s infinite;
    }

    .wave {
      animation: wave-animation 2s infinite;
      transform-origin: 50% 50%;
    }

    @keyframes pulse-animation {

      0%,
      100% {
        transform: matrix(1, 0, 0, 1, 306, 107)
      }

      50% {
        transform: matrix(1.2, 0, 0, 1.2, 306, 107)
      }
    }

    @keyframes wave-animation {

      0%,
      100% {
        transform: rotate(0)
      }

      25%,
      75% {
        transform: rotate(1deg)
      }

      50% {
        transform: rotate(-2deg)
      }
    }
  </style>

  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
      properly without JavaScript enabled. Please enable it to
      continue.</strong>

  <div id="app"></div>
  <!-- built files will be auto injected -->
  <div id="loader" data-test="loader">

        d="M153.207 344.592c15.288-4.45 89.887-27.286 102.79-3.67 12.891-23.616 87.5-.78 102.788 3.67l84.89 88.422c-27.904-8.126-164.127-49.822-187.679-6.703-23.552-43.12-159.775-1.423-187.679 6.703l84.89-88.422"
        fill="#fff" />
      <path id="base"
        d="M443.675 433.014c-27.904-10.63-164.127-65.176-187.679-8.769-23.552-56.407-159.775-1.862-187.679 8.769l15.995 17.875c70.093-12.606 122.665-18.847 151.962-8.431.573 11.613 38.8 12.82 39.444 0 29.297-10.416 81.87-4.175 151.952 8.43l16.005-17.874" />

        fill="none" stroke="#000" stroke-width="5.45"

      <path id="leaf-big" class="wave"

      <path id="branch-sml"
        d="M829.427 464.516c0-14.916-3.295-20.75-13.703-25.915-16.974-8.422-40.025-35.807-40.025-38.035"
        fill="none" stroke="#000" stroke-width="5.45"

        <circle cx="0" cy="0" r="28" fill="#fff"
